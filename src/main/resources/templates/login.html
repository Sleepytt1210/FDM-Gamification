<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin login</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <img src="../static/images/FDMlogo.png" th:src="@{/images/FDMlogo.png}" alt="FDMlogo" class="logo">
</header>
<div class="desc">
    <b class="adminLogin">Admin login</b>
</div>

    <form th:action="@{/login}" method="post" class="loginForm">
        <fieldset class="fieldset">
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div class="error"
                 th:if="${param.error}"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <div>
                    Failed to login.
                    <div th:if="${errorMsg != null}">
                        Reason: <span th:text="${errorMsg}"></span>
                    </div>
                </div>
            </div>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" class="input"/><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="input"/><br>
            <div>
                <button type="submit" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
