<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Default title for my pages</title>
</head>
<body>
    <header>
        <img src="../static/images/FDMlogo.png" th:src="@{/images/FDMlogo.png}" alt="FDMlogo" class="logo">
        <ul>
            <li><a href="/home" th:href="@{/home}">Home</a></li>
            <li><a href="/explore" th:href="@{/explore}">Explore</a></li>
            <li><a href="/leaderboard" th:href="@{/leaderboard}">Leaderboard</a></li>
        </ul>
    </header>
    <div class="heading">
        <h1>FDM Games</h1>
    </div>
    <div class="container" layout:fragment="content">
    </div>
    <footer layout:fragment="footer">
        <div>
            <p>Footer</p>
        </div>
    </footer>
</body>
</html>
