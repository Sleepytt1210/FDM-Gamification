<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{scenarioLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="../static/css/question.css" type="text/css" th:href="@{/css/question.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script th:src="@{/javascript/dragAndDrop.js}"></script>
</head>
<body>
    <ul layout:fragment="sidenav">
        <li th:each="question : ${questions}" th:with="curQ=${questions[__${question.key}__]}">
            <a th:text="${curQ.questionTitle}" th:href="@{/scenario/__${sid}__/__${curQ.questionId}__}"></a>
        </li>
    </ul>

    <div layout:fragment="content2">
        <h1 th:text="${question.questionTitle}"></h1>
        <div class="textArea">
            <p th:text="${question.questionText}">
        </div>

            <div>
                <form th:action="@{/scenario/__${sid}__/__${qid}__}" method="post" th:object="${question}">
                    <div class="choiceContainer">
                        <ul id="choices" class="droptrue">
                            <li th:each="choice : ${choices}" th:id="'ch'+${choice.key}" class="choice">
                                <span th:text="${choices[__${choice.key}__].choiceText}"></span>
                                <input type="hidden" th:value="${choice.key}" name="choices"/>
                            </li>
                        </ul>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>0</th>
                                <th>1</th>
                                <th>2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="droppable">
                                    <ul id="score0" class="droptrue">
                                    </ul>
                                </td>
                                <td class="droppable">
                                    <ul id="score1" class="droptrue">
                                    </ul>
                                </td>
                                <td class="droppable">
                                    <ul id="score2" class="droptrue">
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
            <div class="result" th:style="'display:'+ ${score != null ? 'block' : 'none'}">
                <p id="score" th:text="'Score: ' + ${score}" th:value="${score}"></p>
            </div>
        </div>
</body>
</html>
